
<app-not-found [visible]="!stanza" notFoundMessage="Servizio non trovato!" resetLinkText="Vai alla Homepage"></app-not-found>
<div *ngIf="stanza" class="container">
    <img [src]="stanza.imageUrl" [alt]="stanza.nome"/>

<div class="details">
    <div class="header">
        <span class="name">
            {{stanza.nome}}
        </span>
        <span class="favorite {{stanza.favorite?'':'not'}}">
            â™¥
        </span>
    </div>
    <div class="valutazione">
        Valutazione {{stanza.stelle}}
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
    </svg>

    </div>


    <div class="luogo">
        <span *ngFor="let luogo of stanza.luogo">
            {{luogo}}
        </span>
    </div>
    <div class="tag">
     <!--   <app-tag [stanzaPageTags]="stanza.tags" justifyContent="start"></app-tag>-->
    </div>
    <div class="tempo-room">
        <span>
            tempo stanza minimo<strong>{{stanza.roomtime}}</strong>h
        </span>
    </div>
    <div class="prezzo">
        <span>
            {{stanza.prezzo | currency: 'EUR':true}}
        </span>
    </div>
    <button (click)="addToCart()"> Prenota</button>

</div>
</div>
