<div class="card shadow text-center" style= "max-width: 350px; min-width:350px;">
  <div class="card-body">
    <h5 class="card-title"> {{stanza.nome}}</h5>
    <p class="card-text">{{stanza.id}}</p>
    <img src="{{stanza.imageUrl}}" alt="foto stanza">
    <p>Ranking: {{stanza.stelle}}
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
      <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
    </svg>
    </p>
    <button class="btn btn-primary">view More</button>

  </div>
  <div class="card-footer">
    <div class="d-flex flex-wrap justify-content-center">
      <div *ngFor="let tag of stanza.tags">
        <div class="tag me-2 mb-1" [style.background-color]="tag.color">{{tag}}</div>
      </div>

  </div>
</div>
