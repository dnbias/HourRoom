<div class="rmb-2">
    <div>
    </div>
    <ul>
      <li *ngFor="let item of insertionsWithPhoto; let i = index" >
        <a routerLink="/stanza/{{item.insertion.id}}">
          <img class="loading-spinner" [hidden]="item.loaded" src="../../../assets/images/loading-spinner.gif" />
          <img class="insertion" [hidden]="!item.loaded" src="{{item.photo}}" (load)="item.loaded = true;"/>
          <div class="content">
            <div class="name">
              {{item.insertion.name}}
            </div>
            <span class="favorite">♥</span>
            <div class="product-item-footer">
              <div class=" luogo">
              <span>
                {{item.insertion.city}}
              </span>
              </div>
              <div class="tempo-room">
              <span>
                ⏳
              </span>
                {{1}}
              </div>
            </div>
            <div class="prezzo">
              {{item.insertion.price | currency:'EUR':'symbol'}}
            </div>
            <div class="valutazione">
              {{item.insertion.rating}}
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
              </svg>
            </div>
          </div>
        </a>
      </li>
    </ul>
  </div>
