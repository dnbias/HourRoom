spring.application.name=discovery-server

spring.cloud.enabled=true
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=config-server
spring.cloud.config.fail-fast=true
spring.cloud.config.retry.initial-interval=50
spring.cloud.config.retry.multiplier=1.5
spring.cloud.config.retry.max-attempts=10000
spring.cloud.config.retry.max-interval=1000
spring.cloud.config.uri=http://config-server:9191

eureka.instance.hostname=localhost
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.client.serviceUrl.defaultZone=http://localhost:1111/eureka/
server.port=1111
